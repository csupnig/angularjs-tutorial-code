<h1>Super Pizza Shop</h1>
<form>
  <input type="text" ng-model="search">
  <p ng-show="search">Du suchst gerade nach: {{search}}</p>
</form>

<table class="table">
  <tr ng-repeat="article in vm.articles | filter:search">
    <td>{{article.id}}</td>
    <td>{{article.name}}</td>
    <td><price value="article.price" /></td>
    <td><a href class="btn btn-default btn-sm" ng-click="vm.cart.addArticle(article);">Hinzuf√ºgen</a></td>
  </tr>
</table>

<div ng-controller="CartCtrl">
  <div ng-hide="vm.cart.getItems().length" class="alert alert-info">Ihr Warenkorb ist noch leer.</div>
  <table ng-show="vm.cart.getItems().length" class="table">
    <tr ng-repeat="item in vm.cart.getItems() track by
        $index" class="cart-item">
      <td>{{item.name}}</td>
      <td>{{item.price | currency}}</td>
    </tr>
    <tr>
      <td>{{vm.cart.getItems().length}} Artikel</td>
      <td>{{vm.cart.getItems() | sumfilter | currency}}</td>
      <td></td>
    </tr>
  </table>
</div>
